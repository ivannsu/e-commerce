<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TutupLapak - Cepat Laku, Cepat Tutup</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  
  <div id="app">

    <div class="modal-container" id="cart-modal">
      <div class="modal-content">
        <h3 class="modal-title">Keranjang Belanja <span class="close" id="cart-close">&times;</span></h3>
        <hr>

        <div class="alert-danger" style="margin-top: 15px">
          <!-- {{ cartMessage }} -->
        </div>

        <div id="cart-grid">

          <div class="cart-item">
            <div>
              <img src="https://via.placeholder.com/100x100" alt="Go Pro" class="cart-img">
            </div>
            <div>
              <p class="cart-store"><!--{{ item.seller }}--></p>
              <p class="cart-product"><!--{{ item.name }}--></p>
              <input type="number" name="qty" class="cart-qty" value="1" disabled>
            </div>
            <div class="cart-price">Rp <!--{{ item.price }}--></div>
          </div>

        </div>
        <p class="cart-total">Total Harga Barang: <span>Rp <!--{{ totalPrice }}--></span></p>
        <button id="cart-btn">Lanjut ke Pembayaran</button>
      </div>
    </div>
    
    <div class="modal-container" id="signup-modal">
      <div class="modal-content">
        <h3 class="modal-title">Sign Up <span class="close" id="signup-close">&times;</span></h3>
        <hr>
        <p class="alert-danger" style="margin-top: 10px">
          <!-- {{ signupData.message }} -->
        </p>
        <div>

          <div class="input-group">
            <label for="">Full Name</label>
            <input type="text" id="signup-name" class="form-control">
          </div>
      
          <div class="input-group">
            <label for="">Email</label>
            <input type="text" id="signup-email" class="form-control">
          </div>
      
          <div class="input-group">
            <label for="">Password</label>
            <input type="password" id="signup-password" class="form-control">
          </div>
      
          <div class="input-group">
            <button type="button" class="button button-green">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-container" id="signin-modal">
      <div class="modal-content">
        <h3 class="modal-title">Sign In <span class="close" id="signin-close">&times;</span></h3>
        <p class="alert-danger" style="margin-top: 10px">
          <!-- {{ signinData.message }} -->
        </p>
        <hr>
        <div>
          <div class="input-group">
            <label for="">Email</label>
            <input type="text" id="signin-email" class="form-control">
          </div>
    
          <div class="input-group">
            <label for="">Password</label>
            <input type="password" id="signin-password" class="form-control">
          </div>
    
          <div class="input-group">
            <button type="button" class="button button-black">Sign In</button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <div class="container" id="header">
        
        <div>
          <a href="#" class="brand">TutupLapak</a>
        </div>

        <div class="search-container">
          <input type="text" name="keyword">
          <button type="submit"><span class="fa fa-search"></span></button>
        </div>

        <div></div>

        <div class="header-btn">
          <a href="javascript:void(0)" id="cart"><span class="fa fa-shopping-cart"></span></a>
          <a href="javascript:void(0)" id="signin-btn">Sign In</a>
          <a href="javascript:void(0)" id="signup-btn">Sign Up</a>
          <a href="javascript:void(0)">Logout</a>
        </div>
      </div>
    </header>

    <navbar></navbar>

    <div class="bg-white" id="main-quote">
      <p>" Cepat Laku, Cepat Tutup "</p>
    </div>

    <category-item :categories="categories"></category-item>
    <product-item :products="products"></product-item>

    <main-footer></main-footer>
  </div>

  <div id="snackbar">Added to Cart</div>
  <div id="checkoutSuccess">Checkout Success !</div>

  <script src="js/main.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/product-item.js"></script>
  <script src="js/category-item.js"></script>
  <script src="js/signin.js"></script>
  <script src="js/signup.js"></script>
  <script src="js/footer.js"></script>
  <script>

  const baseurl = 'http://localhost:3000';

  let app = new Vue({
    el: '#app',
    data: {
      products: [],
      categories: []
    },
    created: function() {
      let self = this;

      axios({
        method: 'get',
        url: `${baseurl}/products`
      })
      .then(response => {
        let products = response.data.products;
        self.products = products;
      })
      .catch(err => {
        console.log(err.response.data);
      });

      axios({
        method: 'get',
        url: `${baseurl}/categories`
      })
      .then(response => {
        let categories = response.data.categories;
        self.categories = categories;
      })
      .catch(err => {
        console.log(err.response.data);
      });
    }
  });

  </script>

</body>
</html>
